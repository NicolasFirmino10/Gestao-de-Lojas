<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        
        <div class="nav">
            <a href="/">Filtros</a>
            <a href="/cadastro-vendedor">Cadastrar Vendedor</a>
            <a href="/cadastro-cliente">Cadastrar Cliente</a>
            <a href="/admin">Admin</a>
        </div>

        <form id="formCliente">
            <div class="form-group">
                <label for="nome">Nome do Cliente:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label>Vendedores Associados:</label>
                <div id="vendedores-checkboxes" class="checkbox-group">
                    <p>Carregando vendedores...</p>
                </div>
            </div>

            <button type="submit">Cadastrar Cliente</button>
        </form>

        <div id="mensagem"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('formCliente').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const nome = document.getElementById('nome').value;
                const checkboxes = document.querySelectorAll('input[name="vendedor"]:checked');
                const vendedores = Array.from(checkboxes).map(cb => cb.value);
                const mensagem = document.getElementById('mensagem');
                
                if (nome && vendedores.length > 0) {
                    const cliente = await cadastrarCliente(nome, vendedores);
                    if (cliente) {
                        mensagem.innerHTML = `<p class="success">Cliente cadastrado com sucesso! CÃ³digo: ${cliente.codigo}</p>`;
                        document.getElementById('nome').value = '';
                        document.querySelectorAll('input[name="vendedor"]').forEach(cb => cb.checked = false);
                    }
                } else {
                    mensagem.innerHTML = '<p class="error">Preencha todos os campos e selecione pelo menos um vendedor</p>';
                }
            });
        });
    </script>
</body>
</html>
