<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendedor</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Vendedor</h1>
        
        <div class="nav">
            <a href="/">Filtros</a>
            <a href="/cadastro-vendedor">Cadastrar Vendedor</a>
            <a href="/cadastro-cliente">Cadastrar Cliente</a>
            <a href="/admin">Admin</a>
        </div>

        <form id="formVendedor">
            <div class="form-group">
                <label for="nome">Nome do Vendedor:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="loja">Loja:</label>
                <select id="loja" name="loja" required>
                    <option value="">Selecione uma loja Kalbir</option>
                    <option value="Loja 1">Loja 1</option>
                    <option value="Loja 2">Loja 2</option>
                    <option value="Loja 3">Loja 3</option>
                    <option value="Loja 4">Loja 4</option>
                    <option value="Loja 5">Loja 5</option>
                </select>
            </div>

            <button type="submit">Cadastrar Vendedor</button>
        </form>

        <div id="mensagem"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('formVendedor').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const nome = document.getElementById('nome').value;
                const loja = document.getElementById('loja').value;
                const mensagem = document.getElementById('mensagem');
                
                if (nome && loja) {
                    const vendedor = await cadastrarVendedor(nome, loja);
                    if (vendedor) {
                        mensagem.innerHTML = `<p class="success">Vendedor cadastrado com sucesso! CÃ³digo: ${vendedor.codigo}</p>`;
                        document.getElementById('formVendedor').reset();
                    }
                } else {
                    mensagem.innerHTML = '<p class="error">Preencha todos os campos</p>';
                }
            });
        });
    </script>
</body>
</html>
